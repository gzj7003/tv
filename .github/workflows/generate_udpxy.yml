name: Generate UDP Playlist

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 时间 01:00（北京时间 09:00）自动运行
  workflow_dispatch:     # 允许手动触发

jobs:
  generate:
    runs-on: windows-latest  # 使用 Windows 环境运行 .exe 文件

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run 电信组播源.exe
        run: |
          cd udpxy
          电信组播源.exe

      - name: Generate final playlist
        run: |
          python generate_playlist.py

      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add udplist.txt udplist.m3u mytvlist.m3u
          git commit -m "Update UDP and M3U playlists"
          git push
